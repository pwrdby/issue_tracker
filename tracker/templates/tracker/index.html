{% load staticfiles %}

<html>
    <head>
        <title>Issue Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!--         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" type="text/css" href="{% static 'tracker/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'tracker/detail.css' %}" />
    </head>
    <body>
        <div class="container">
            <h1 class="welcome">Welcome to issue tracker !</h1>
            {% if user.is_authenticated %}
            <div style="float:right;">
                <a href="{% url 'logout' %}">Logout {{user.get_username}}</a>            
            </div>
            {% else %}
            <div style="float:right;">
                <a href="{% url 'login' %}">Login</a>            
            </div>
            {% endif %}
            
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
